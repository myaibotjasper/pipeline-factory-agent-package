name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Validate JSON specs
        run: |
          node - <<'NODE'
          const fs = require('fs');
          for (const p of ['agent_spec.json', 'spec/agent_spec.json']) {
            JSON.parse(fs.readFileSync(p, 'utf8'));
            console.log('ok', p);
          }
          NODE

      - name: Install
        run: npm ci

      - name: Build workspaces
        run: npm run build
