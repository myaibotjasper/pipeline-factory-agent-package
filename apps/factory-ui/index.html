<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PipelineFactory</title>
    <style>
      html, body { margin: 0; height: 100%; background: #070A12; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #app { position: relative; width: 100%; height: 100%; overflow: hidden; }
      #hud { position: absolute; top: 12px; left: 12px; right: 12px; display: flex; gap: 10px; align-items: center; justify-content: space-between; pointer-events: none; }
      .pill { pointer-events: none; padding: 8px 10px; border-radius: 10px; background: rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(8px); }
      .pill.compact { padding: 7px 9px; border-radius: 12px; font-size: 13px; }
      .pill.compact .small { font-size: 11px; }
      .kpis { display: flex; gap: 10px; flex-wrap: wrap; }
      .small { opacity: 0.85; font-size: 12px; }
      #stations { position: absolute; left: 12px; top: 58px; width: min(320px, 92vw); pointer-events: none; display:none; }
      body[data-mode="laptop"] #stations { display: block; }
      .stationRow { display:flex; justify-content:space-between; gap:10px; margin: 4px 0; font-size: 12px; opacity: 0.95; }
      .stationRow .st { opacity: 0.8; }
      .stationRow.failure { color: #ff7b7b; }
      .stationRow.warning { color: #ffe27b; }
      .stationRow.success { color: #7bffb2; }
      .stationRow.idle { color: rgba(255,255,255,0.65); }

      /* wallboard KPI blocks */
      body[data-mode="wallboard"] #hud { top: 18px; left: 18px; right: 18px; }
      body[data-mode="wallboard"] .kpis { gap: 14px; }
      .kpiBig { min-width: 170px; }
      .kpiBig .label { font-size: 11px; opacity: 0.8; letter-spacing: 0.08em; }
      .kpiBig .value { font-size: 28px; font-weight: 800; margin-top: 2px; }
      .kpiBig .value.tag { font-size: 22px; }
      .kpiBig .unit { font-size: 12px; opacity: 0.75; margin-left: 4px; font-weight: 600; }

      body[data-mode="mobile"] #hud .pill:first-child { display:none; }
      body[data-mode="mobile"] #feed { width: min(520px, 95vw); }
      #overlay { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(7,10,18,0.65); backdrop-filter: blur(6px); pointer-events: none; }
      #overlay .box { pointer-events: none; padding: 14px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.10); background: rgba(0,0,0,0.45); }
      #feed { position: absolute; left: 12px; bottom: 12px; width: min(420px, 95vw); pointer-events: none; }
      #feed .evt { font-size: 12px; opacity: 0.9; margin: 3px 0; }
      #feed .t { opacity: 0.7; margin-right: 6px; }
      #feed .r { opacity: 0.7; margin-left: 6px; }
      #feed .evt.failure { color: #ff7b7b; }
      #feed .evt.success { color: #7bffb2; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="hud">
        <div class="pill">PipelineFactory</div>
        <div class="kpis pill" id="kpis"></div>
        <div class="pill small" id="conn">CONNECTING</div>
      </div>
      <div id="stations" class="pill"></div>
      <div id="feed" class="pill"></div>
      <div id="overlay">
        <div class="box">
          <div style="font-weight:700;">DISCONNECTED</div>
          <div class="small" style="margin-top:4px;">Reconnectingâ€¦</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
